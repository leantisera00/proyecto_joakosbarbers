	<main class="container mainContacto">
	<section class="ContactoTituloLogo">
		<h1 class="ContactoTituloLogo__titulo animate__animated animate__slideInDown">CONTACTO</h1>
		<picture class="ContactoTituloLogo__logoCentral animate__animated animate__flipInX">
			<img class="ContactoTituloLogo__logoCentralImagen" src="../img/contacto.png" alt="contacto">
		</picture>
	</section>
	<section class="contactoFormulario animate__animated animate__backInLeft">
		<form class="contactoFormulario__formulario" action="" method="post">
			<label for="nombreyapellido:">Nombre y Apellido:</label>
			<input type="text" name="nombreyapellido" id="nombreyapellido"><br>
			<label for="email:">Email:</label>
			<input type="email" name="email" id="email"><br>
			<label for="celular:"> Numero de celular:</label>
			<input type="number" name="celular" id="celular"><br>
			<label for="motivo"> Motivo:</label>
			<select name="motivo" id="motivo">
				<option value="Queja">Queja</option>
				<option value="Sugerencia">Sugerencia</option>
				<option value="Consulta">Consulta</option>
			</select>
			<br>
			<label for="comentario">Comentario:</label><br>
			<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
			<button class="btn btn-danger btn-lg" type="submit"> Enviar Data</button>
		</form>
	</section>
